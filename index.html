<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Game</title>
</head>
<body>
  <div id="menu">
    <div class="select-section">
      <label for="level-select">Choose Level:</label>
      <select name="levels" id="level-select">
        <option value="0">-- select a level --</option>
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
      </select>
    </div>
  </div>
  <canvas id="canvas1"></canvas>

  <div class="assets">
    <img src="assets/images/trees_bg.png" alt="trees-background" id="background">
    <img src="assets/images/birdv2.png" alt="player_bird" id="player_bird">
    <img src="assets/images/flower.png" alt="flower" id="flower">
    <audio id="flap-sound" src="assets/audio/wingflap.mp3"></audio>
    <audio id="charge-sound" src="assets/audio/chirp.mp3"></audio>
    <audio id="win" src="assets/audio/cheering.mp3"></audio>
    <audio id="lose" src="assets/audio/lose.mp3"></audio>
  </div>

  <div id="restart">Press 'R' to try again</div>

  <script src="assets/scripts/data.js"></script>
  <script src="assets/scripts/audio.js"></script>
  <script src="assets/scripts/background.js"></script>
  <script src="assets/scripts/player.js"></script>
  <script src="assets/scripts/obstacles.js"></script>
  <script src="assets/scripts/main.js"></script>
</body>
</html>
